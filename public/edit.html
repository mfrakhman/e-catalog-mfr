<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="navbar-logo">Coffee<span>In</span></a>
        <!-- <div class="navbar-nav">
          <a href="#">Home</a>
          <a href="#product">Product</a>
          <a href="#about">About Us</a>
        </div> -->
        <!-- Extras Navbar -->
        <div class="navbar-extra">
          <a href="#" id="log-out">
            <i data-feather="log-out"></i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="table-products">
        <h2>Edit Product</h2>
        <form class="form-edit">
          <div class="form-input">
            <label for="">Product Name: </label>
            <input type="text" placeholder="Cappucino" id="product-name" />
          </div>
          <div class="form-input">
            <label for="">Product Description: </label>
            <input
              type="text"
              placeholder="Milk with Coffee"
              id="product-desc"
            />
          </div>
          <div class="form-input">
            <label for="">Product Price: </label>
            <input type="number" placeholder="35000" id="product-price" />
          </div>
          <div class="form-input">
            <label for="">Product Image URL: </label>
            <input
              type="text"
              placeholder="https://example.com/images/espresso.jpg"
              id="product-image"
            />
          </div>
          <div>
            <button type="submit" id="btn-edit-product">edit Product</button>
          </div>
        </form>
      </section>
    </main>
    <script>
      feather.replace();
    </script>
    <script src="./js/edit.js"></script>
  </body>
</html>
